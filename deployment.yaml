apiVersion: apps/v1
kind: Deployment 
metadata:
  name: k8s-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 4 
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: mruthyunjaymarigoudr/fincaplus-image:v6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
