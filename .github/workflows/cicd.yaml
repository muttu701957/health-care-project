name: CI for Health-care App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: fincaplus
      DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/fincaplus
      IMAGE_TAG: v${{ github.run_number }}

    steps:
    - name: ⏬ Checkout Code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🏗️ Build and Push Docker Image
      run: |
        docker build -t $DOCKER_REPO:$IMAGE_TAG .
        docker push $DOCKER_REPO:$IMAGE_TAG

    - name: 📝 Update image tag in deployment.yaml
      run: |
        sed -i "s|image: .*|image: $DOCKER_REPO:$IMAGE_TAG|" deployment.yaml

    - name: 🔃 Commit and Push Updated deployment.yaml
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add deployment.yaml
        git commit -m "🔄 Update image to $DOCKER_REPO:$IMAGE_TAG"
        git push
